<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <link rel="shortcut icon" href="img/pokeball.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <!--Pokemon logo header-->
  <header>
    <img src="img/pokemon-logo.png" alt="Pokemon logo">
  </header>

  <!--For loop that generates the Pokedex-->
  <main>
    <ul class="pokemon-list"></ul>
    <div id="modal-container"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script><br><br>
  </main>

  <!--Catchphrase footer-->
  <footer>
    <img src="img/pokephrase.png" alt="Gotta catch 'em all catchphrase">
  </footer>

  <script src="js/tota11y.min.js"></script>
</body>

</html>
